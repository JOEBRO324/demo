<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Game Library</title>
    <!-- <link rel="icon" href="frown.png"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="games.css">
</head>

<body class="my-body my-body1">


<!-------------------------------------------------------------------------------------------------------->
<!--navbar-->
<!-------------------------------------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top my-nav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse jl-navbar-color" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a id="nav_01" class="nav-link jl-nav active" data-page="game-search" href="#">Game Search</a>
                </li>
                <li class="nav-item ">
                    <a id="nav_02" class="nav-link jl-nav" data-page="game-input" href="#">Game Input</a>
                </li>
                <li class="nav-item ">
                    <a id="nav_03" class="nav-link jl-nav" data-page="game-delete" href="#">Game Delete</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="my-spacer-top"></div>

    <main role="main" class="container">


<!-------------------------------------------------------------------------------------------------------->
<!--search forms-->
<!-------------------------------------------------------------------------------------------------------->
        <div id="game-search" class="jl-text">
            <div class="row">
                <div class="col-sm-12">
                    <h4 class="my-m4">Game Search</h4>
                </div>
            </div>
    
            
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <form class="form-stacked my-form my-normal my-forms-stacked">
                        <div class="form-group">
                            <input id="inputName" type="text" class="form-control my-form-control" placeholder="Name">
                            <input id="inputCategory" type="text" class="form-control my-form-control"
                                placeholder="Category">
                            <input id="inputReleaseDateBegin" type="text" class="form-control my-form-control"
                                placeholder="Release Date Begin">
                            <input id="inputReleaseDateEnd" type="text" class="form-control my-form-control"
                                placeholder="Release Date End">
                            <button id="buttonOk" type="button" class="btn btn-outline-light jl-buttons">Search</button>
                        </div>
                    </form>
                </div> 
                <div class="col-sm-3"></div>
            </div>
            
            
            <div class="row my-responce">
                <div class="col-sm-12">
                    <div id="response_01">
                    </div>
                </div>
            </div>
        </div>

<!-------------------------------------------------------------------------------------------------------->
<!--input forms-->
<!-------------------------------------------------------------------------------------------------------->
        <div class="my-spacer"></div> 

        
        <div id="game-input" class="jl-hidden jl-text">
            
            <div class="row">
                <div class="col-sm-12">
                    <h4 class="my-m4 jl-text">Game Input</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <form class="form-stacked my-form my-normal my-forms-stacked">
                        <div class="form-group">
                            <input id="inputName2" type="text" class="form-control my-form-control" placeholder="Name">
                            <input id="inputCategory2" type="text" class="form-control my-form-control"
                                placeholder="Category">
                            <input id="inputReleaseDate" type="text" class="form-control my-form-control"
                                placeholder="Release Date">
                            <button id="buttonSave" type="button" class="btn btn-outline-light">Save</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>

        <div class="my-spacer"></div> 


<!-------------------------------------------------------------------------------------------------------->
<!--delete forms-->
<!-------------------------------------------------------------------------------------------------------->
        
        <div id="game-delete" class="jl-hidden jl-text">
            <div class="row">
                <div class="col-sm-12">
                    <h4 class="my-m4">Game Delete</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <form class="form-stacked my-form my-normal my-forms-stacked">
                            <div class="form-group">
                                <input id="inputGameID" type="text" class="form-control my-form-control" placeholder="GameID">
                                <button id="buttonDelete" type="button" class="btn btn-outline-light">Delete</button>
                            </div>
                        </form>
                    <div class="col-sm-4"></div>
                </div>
            </div>
        </div>
        
        <div class="my-spacer"></div>


    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="games.js"></script>
</body>

</html>
